{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXAS - Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
            padding: 40px;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FBBC05, #333);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: #FBBC05;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #FBBC05, #e6a700);
            color: #fff;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(251, 188, 5, 0.4);
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NEXAS</div>
            <div class="subtitle">Password Reset Complete</div>
        </div>
        
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        
        <div class="message">
            <strong>Your password has been successfully reset!</strong><br><br>
            You can now log in with your new password.
        </div>
        
        <a href="{% url 'accounts:login' %}" class="btn">
            <i class="bi bi-box-arrow-in-right me-2"></i>Log In Now
        </a>
    </div>
    
    <script>
        // Auto-redirect to login after 5 seconds
        setTimeout(function() {
            window.location.href = "{% url 'accounts:login' %}";
        }, 5000);
    </script>
</body>
</html>
