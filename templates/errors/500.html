{% extends 'base.html' %}

{% block title %}Server Error - NEXAS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-muted">500</h1>
                <h2>Internal Server Error</h2>
                <div class="error-details mb-4">
                    Something went wrong on our end. We've been notified and are working to fix it.
                </div>
                <div class="error-actions">
                    <a href="{% url 'accounts:dashboard_redirect' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> Take Me Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
