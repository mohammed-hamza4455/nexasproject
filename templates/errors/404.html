{% extends 'base.html' %}

{% block title %}Page Not Found - NEXAS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-muted">404</h1>
                <h2>Page Not Found</h2>
                <div class="error-details mb-4">
                    Sorry, the page you are looking for could not be found.
                </div>
                <div class="error-actions">
                    <a href="{% url 'accounts:dashboard_redirect' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> Take Me Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
